<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>New State</title>
  </head>
  <body>
    <form action="AddFilm.do" method="POST">
      <label for="abbreviation">*Title:</label>
      <input type="text" name="abbreviation" value="PR">
      <br>
      <label for="name">Description:</label>
      <input type="text" name="name" value="Puerto Rico">
      <br>
      <label for="capital">Release Year:</label>
      <input type="text" name="capital" value="San Juan">
      <br>
      <label for="abbreviation">Language Id:</label>
       <select name="language">
    	<option value="volvo">Volvo</option>
    	<option value="saab">Saab</option>
    	<option value="fiat">Fiat</option>
    	<option value="audi">Audi</option>
  </select>
      <br>
      <label for="name">Rental Duration:</label>
      <input type="text" name="name" value="Puerto Rico">
      <br>
      <label for="capital">Rental Rate:</label>
      <input type="text" name="capital" value="San Juan">
      <br>
      <label for="abbreviation">Length:</label>
      <input type="text" name="abbreviation" value="PR">
      <br>
      <label for="name">Replacement Cost:</label>
      <input type="text" name="name" value="Puerto Rico">
      <br>
      <label for="capital">Rating:</label>
      <input type="text" name="capital" value="San Juan">
      <br>
      <label for="capital">Special Features:</label>
      <input type="text" name="capital" value="San Juan">
      <br>
      <input type="submit" value="Add Film">
    </form>
  </body>
</html>
