<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Add Film</title>
  </head>
  <body>
    <form action="AddFilm.do" method="POST">
      <label for="title">*Title:</label>
      <input type="text" name="title" value="">
      <br>
      <label for="description">Description:</label>
      <input type="text" name="description" value="">
      <br>
      <label for="release_year">Release Year:</label>
      <input type="text" name="release_year" value="">
      <br>
      <label for="language_id">Language Id:</label>
       <select name="language_id">
    	<option value="1">1 English</option>
    	<option value="2">2 Italian</option>
    	<option value="3">3 Japanese </option>
    	<option value="4">4 Mandarin</option>
    	<option value="5">5 French</option>
    	<option value="6">6 German</option>
  		</select>
      <br>
      <label for="rental_duration">Rental Duration:</label>
      <input type="text" name="rental_duration" value="">
      <br>
      <label for="rental_rate">Rental Rate:</label>
      <input type="text" name="rental_rate" value="">
      <br>
      <label for="length">Length:</label>
      <input type="text" name="length" value="">
      <br>
      <label for="replacement_cost">Replacement Cost:</label>
      <input type="text" name="replacement_cost" value="">
      <br>
      <label for="rating">Rating:</label>
         <select name="rating">
    	<option value="G">G</option>
    	<option value="PG">PG</option>
    	<option value="PG-13">PG-13 </option>
    	<option value="R">R</option>
    	<option value="NC-17">NC-17</option>
  		</select>
      <br>
      <label for="special_features">Special Features:</label>
      Deleted Scenes<input type="checkbox" name="deleted scenes" value="deleted scenes">
     Special Features <input type="checkbox" name="special features" value="special features">
      Behind the Scenes<input type="checkbox" name="behind the scenes" value="behind the scenes">
      Commentaries<input type="checkbox" name="commentaries" value="commentaries">
      Trailers<input type="checkbox" name="trailers" value="trailers">
      <br>
      <input type="submit" value="Add Film">
    </form>
  </body>
</html>
