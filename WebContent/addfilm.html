<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Add Film</title>
  </head>
  <body>
    <form action="AddFilm.do" name="film" method="POST">
    	<input type="hidden" name="id">
      <label for="title">Title:</label>
      <input type="text" name="title" value="">
      <br>
      <label for="description">Description:</label>
      <input type="text" name="description" value="">
      <br>
      <label for="release_year">Release Year:</label>
      <input type="text" name="release_year" value="">
      <br>
      <label for="language_id">Language Id:</label>
      <input type="text" name="language_id" value="">1-6
      <br>
      <label for="rental_duration">Rental Duration:</label>
      <input type="text" name="rental_duration" value="">
      <br>
      <label for="rental_rate">Rental Rate:</label>
      <input type="text" name="rental_rate" value="">
      <br>
      <label for="length">Length:</label>
      <input type="text" name="length" value="">
      <br>
      <label for="replacement_cost">Replacement Cost:</label>
      <input type="text" name="replacement_cost" value="">
      <br>
      <label for="rating">Rating:</label>
      <input type="text" name="rating" value="">
		G, PG, PG13, R, NC17 
      <br>
      <label for="special_features">Special Features:</label>
      <input type="text" name="special_features" value="">
    
      <br>
      <input type="submit" value="Add Film">
    </form>
  </body>
</html>
